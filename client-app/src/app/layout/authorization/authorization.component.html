<div class="container">
  <div class="header-logo">
    <a>
      <img src="../../../assets/images/logoimage.svg" alt="Logo"/>
    </a>
  </div>
  <div class="registration-container">
    <h1 class="registration-title">Вход</h1>
    <form class="form" [formGroup]="authForm" (ngSubmit)="onSubmit()">
      <div class="input-div">
        <input formControlName="username" placeholder="Логин" class="input" type="text" id="username" name="username" ngModel required>
      </div>
      <div class="input-div">
        <input formControlName="password" placeholder="Пароль" class="input" type="password" id="password" name="password" ngModel required>
      </div>
      <button type="submit" [disabled]="!authForm.valid"  [ngStyle]="{ 'opacity': authForm.valid ? 1 : 0.5 }" class="submit-button">Продолжить</button>
    </form>
    <div class="bottom-text-div">
      <label style="margin-right: 4px;" class="bottom-text">Нет аккаунта? </label>
      <a style="text-decoration: underline;" class="bottom-text" (click)="redirectToRegister()">Создать</a>
    </div>
  </div>
</div>
